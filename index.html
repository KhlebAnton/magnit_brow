<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div id="iOSPhone" class="header hidden">
            <span>Нажми на кнопку, чтобы
                перейти в приложение</span>
            <svg width="15" height="22" viewBox="0 0 15 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M1 20.5C0.723858 20.5 0.5 20.7239 0.5 21C0.5 21.2761 0.723858 21.5 1 21.5V20.5ZM12 0L9.11325 5H14.8868L12 0ZM1 21.5H5V20.5H1V21.5ZM12.5 14V4.5H11.5V14H12.5ZM5 21.5C9.14214 21.5 12.5 18.1421 12.5 14H11.5C11.5 17.5898 8.58985 20.5 5 20.5V21.5Z"
                    fill="black" />
            </svg>

        </div>
        <div class="content">
            <div class="logo"></div>
            <div class="text">
                <span>Возникли проблемы с запуском?</span>
                <span>Воспользуйтесь устройством <br> с поддержкой ARCore или ARKit</span>
                <div id="androidPhone" class="btn_primary hidden">Запустить</div>
            </div>

        </div>
    </div>
    <div class="bg"></div>

    <script>
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
        if(isIOS()) {
            document.getElementById('iOSPhone').classList.remove('hidden');
        } else {
            document.getElementById('androidPhone').classList.remove('hidden');
        }
    </script>
</body>

</html>
